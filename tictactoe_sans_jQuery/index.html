<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Tic-tac-toe</title>
        
        <link href="style.css" type="text/css" rel="stylesheet">
        
    </head>
    
    <body onload='setup();'>
        
        <!-- fxns -->
        <script>
            var turn = 'x';
            
            function setup() {
                for (i = 1; i <= 9; i++) {
                    document.getElementById(i + 'x').style.display = "none";
                    document.getElementById(i + 'o').style.display = "none";
                    document.getElementById(i).style.display = "block";
                }
            }
            
            function boop(boxNum) {
                document.getElementById(boxNum).style.display = "none";
                document.getElementById(boxNum + turn).style.display = "block";
                if (turn == 'x') turn = 'o';
                else turn = 'x';
            }
            
        </script>
        
        <center><table border="1">
            <tr>
                <td style="width: 10vw; height: 10vw">
                    <button id="1" style="width: 10vw; height: 10vw;" onclick="boop(1);"></button>
                    <center><span id="1x">x</span></center>
                    <center><span id="1o">o</span></center>
                </td>
